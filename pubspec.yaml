name: kabod_app
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^0.18.3
  cupertino_icons: ^1.0.0
  cached_network_image: ^2.5.0
  cloud_firestore: ^1.0.6
  datetime_picker_formfield: ^2.0.0
  firebase_core: ^1.0.4
  firebase_auth: ^1.1.1
  firebase_messaging: ^9.1.3
  firebase_storage: ^8.0.4
  flutter_colorpicker: ^0.3.4
  flutter_form_builder: ^6.0.0
  flutter_local_notifications: ^5.0.0+3
  flutter_staggered_animations: ^1.0.0
  flutter_keyboard_visibility_web: ^2.0.0
  fluttertoast: ^8.0.6
  font_awesome_flutter: ^9.0.0
  http: ^0.13.1
  intl: ^0.17.0
  image_picker:
  image_cropper: ^1.4.0
  numberpicker: ^1.3.0
  photo_view: ^0.11.1
  provider: ^4.3.3
  random_string: ^2.1.0
  screen: ^0.0.5
  shared_preferences: ^2.0.5
  table_calendar: ^2.3.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"

flutter_icons:
  android: true
  ios: true
  image_path_ios: "assets/images/app_icon.png"
  image_path_android: "assets/images/logo.png"
flutter:

  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/gif/

  fonts:
  - family: Nunito
    fonts:
    - asset: assets/fonts/Nunito-Bold.ttf
flutter_intl:
  enabled: true
  main_locale: en
#  class_name:
